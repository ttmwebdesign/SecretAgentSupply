<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
  <!-- header -->
    <header>
    <!-- begin logo, not sticky -->
      <div id="logo">
        <div class="container">
          <div class="box">
            <img src="./assets/images/logo.png" alt="Secret Agent Supply logo">
            <h1>Secret Agent Supply Inc.</h1>
          </div>
        </div>
      </div>
    <!-- end logo --> 
   
    <!-- banner -->
      <div id="banner">
        <div class="container">
          <div class="box">
            <h6>New Arrival</h6>
            <h2>Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>
    <!-- end banner -->

    <!-- nav -->
      <nav>
        <div class="container">
          <div class="box">
            <span class="menu"><a href="#">Eyewear</a></span>
            <span class="menu"><a href="#">Apparel</a></span>
            <span class="menu"><a href="#">Gadgets</a></span>
            <span class="menu"><a href="#">Vehicles</a></span>
            <span class="menu"><a href="#">Classes</a></span>
            <span class="menu"><a href="#">Contact</a></span>
          </div>
          <div class="mobile">
            <span class="mobile-menu">Menu</span>
          </div>
        </div>
      </nav>
    <!-- end nav -->

    </header>
    <!-- end header -->

    <!-- main body -->
    <main>
      <div class="container">
        <div class="products">
          <div class="boxed">
            <div class="prod-image">
              <img src="./assets/images/pen.png" alt="exploding pen">
            </div>
            <p class="dark">Exploding Pen</p>
          </div>
          <div class="boxed watch">
            <div class="prod-image">
              <img src="./assets/images/watch.png" alt="cellular watch">
            </div>
            <p class="dark">Cellular Watch</p>
          </div>
          <div class="boxed glasses">
            <div class="prod-image">
              <img src="./assets/images/glasses.png" alt="thermal spy glasses">
            </div>
            <p class="dark">Thermal Glasses</p>
          </div>
        </div>
      </div>

    <!-- loc/hours -->
    <div class="container">
      <div class="loc">
        <div class="boxed">
          <p class="dark">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="boxed">
          <p class="dark">Hours</p>
          <p>0800-1800</p>
        </div>
      </div>
    </div>
    <!-- end loc/hours -->

    </main>
    <!-- end main body -->

    <!-- begin footer -->
    <footer>
      <div class="container">
        <div id="copyright">
          <h6>Copyright Secret Agent Supply Inc.</h6>
        </div>
      </div>
    </footer>
    <!-- end footer-->
</body>
</html>
